<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Movie Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <div class="logo-wrapper">
        <span class="logo"></span>
        <h1>𝙷𝙾𝙶𝚆𝙰𝚁𝚃𝚂 𝙲𝙸𝙽𝙴𝙼𝙰𝚂</h1>
    </div>
    </header>

    <section id="checkout">
        <h2>Checkout</h2>
    
        <div id="ticket-summary">
          <h3>Your Tickets</h3>
          <table>
            <thead>
              <tr>
                <th>Movie</th>
                <th>Show Date</th>
                <th>Show Time</th>
                <th>Price per Seat</th>
                <th>Seats</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="checkout-tickets"></tbody>
          </table>
          <h3>Total Amount: Rs.<span id="checkout-total">0</span></h3>
        </div>
    
        <form id="payment-form">
          <h3>Your Details</h3>
          <input type="text" id="name" placeholder="Full Name" required>
          <input type="email" id="email" placeholder="Email Address" required>
          <input type="text" id="phone" placeholder="Phone Number" required>
          <small id="phoneError" class="error"></small>
    
          <h3>Seat Preferences</h3>
          <select id="seat-preference" required>
            <option value="" disabled selected>Select a category</option>
            <option value="Standard">Standard</option>
            <option value="Premium">Premium (+Rs.200)</option>
            <option value="Balcony">Balcony (+Rs.400)</option>
          </select>
    
          <h3>Payment Info</h3>

            <div id="card-type-selection">
                <label for="card-type">Select Card Type:</label>
                <select id="card-type" name="card-type">
                    <option value="credit" selected>Credit Card</option>
                    <option value="debit">Debit Card</option>
                </select>
            </div>

            
                <input type="text" id="cardNameInput" placeholder="Name on Card">
                <small id="cardNameError" class="error"></small>
            
                <input type="text" id="cardNumberInput" placeholder="Card Number">
                <small id="cardNumberError" class="error"></small>
            
                <input type="text" id="expiryInput" placeholder="MM/YY">
                <small id="expiryError" class="error"></small>
            
                <input type="text" id="cvvInput" placeholder="CVV">
                <small id="cvvError" class="error"></small>
            
                <button type="submit">Pay Now</button>
            
            <div id="formAlert" class="alert"></div>               
        </form>
    
        <div id="confirmation" style="display: none;">
          <h2>Thank you for your purchase!</h2>
          <p id="summary-message"></p>
          <button id="ok-button">OK</button>
        </div>
      </section>
    
      <script src="checkout.js"></script>
</body>
</html>
