<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Movie Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <h1>𝓗𝓞𝓖𝓦𝓐𝓡𝓣𝓢 𝓒𝓘𝓝𝓔𝓜𝓐𝓢</h1> 
    </header>

    <section id="checkout">
        <h2>Checkout</h2>
    
        <div id="ticket-summary">
          <h3>Your Tickets</h3>
          <table>
            <thead>
              <tr>
                <th>Movie</th>
                <th>Price</th>
                <th>Seats</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="checkout-tickets"></tbody>
          </table>
          <h3>Total Amount: Rs.<span id="checkout-total">0</span></h3>
        </div>
    
        <form id="payment-form">
          <h3>Your Details</h3>
          <input type="text" id="name" placeholder="Full Name" required>
          <input type="email" id="email" placeholder="Email Address" required>
          <input type="text" id="phone" placeholder="Phone Number" required>
    
          <h3>Seat Preferences</h3>
          <input type="text" id="seat-preference" placeholder="e.g. A1, A2, B5" required>
    
          <h3>Payment Info</h3>
            <!-- Credit/Debit Card Option -->
            <div id="card-type-selection">
                <label for="card-type">Select Card Type:</label>
                <select id="card-type" name="card-type">
                    <option value="credit" selected>Credit Card</option>
                    <option value="debit">Debit Card</option>
                </select>
            </div>
            <!-- Card Details -->
            
                <input type="text" id="cardNameInput" placeholder="Name on Card">
                <small id="cardNameError" class="error"></small>
            
                <input type="text" id="cardNumberInput" placeholder="Card Number">
                <small id="cardNumberError" class="error"></small>
            
                <input type="text" id="expiryInput" placeholder="MM/YY">
                <small id="expiryError" class="error"></small>
            
                <input type="text" id="cvvInput" placeholder="CVV">
                <small id="cvvError" class="error"></small>
            
                <button type="submit">Pay Now</button>
            
            <div id="formAlert" class="alert"></div>               
        </form>
    
        <div id="confirmation" style="display: none;">
          <h2>Thank you for your purchase!</h2>
          <p id="summary-message"></p>
          <button id="ok-button">OK</button>
        </div>
      </section>
    
      <script src="checkout.js"></script>
</body>
</html>
